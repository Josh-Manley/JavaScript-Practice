<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>9a</button>
    <button class="button2">9b</button>

    <button
      onclick="
      document.querySelector('.js-choice').innerHTML = 'you chose: heads';
    ">
      head
    </button>
    <button
      onclick="
      document.querySelector('.js-choice').innerHTML = 'you chose: tails';
    ">
      tails
    </button>

    <p class="js-choice"></p>

    <input
      placeholder="Name"
      class="js-name-input"
      onkeydown="
    if (event.key === 'Enter') {
      submitName();
    }
    " />

    <button
      onclick="
      submitName();
    ">
      Submit
    </button>
    <p class="js-message"></p>

    <script>
      function submitName() {
        const inputElement = document.querySelector('.js-name-input');
        document.querySelector(
          '.js-message'
        ).innerHTML = `Your name is: ${inputElement.value}`;
      }

      console.log(document.querySelector('button'));
      document.querySelector('.button2').innerHTML = '9b done!';
    </script>
  </body>
</html>
